configuration:
  markdown_header_file: "config/header.md"
  markdown_footer_file: "config/footer.md"
  min_stars: 0
  min_projectrank: 0
  min_description_length: 0
  max_description_length: 299792458 # = ‚àû in daily life
  require_license: False
  allowed_licenses: [all]
  ascii_description: False
  category_heading: robust

categories:
  - category: docs
    title: üìö Documentation
    subtitle: Supplement to the [official Typst documentation](https://typst.app/docs/), such as examples and translations.
  - category: writing
    title: üìù Writing
    subtitle: Compose articles and books.
  - category: math
    title: üìê Math
    subtitle: Typeset mathematical formulae.
  - category: ref
    title: üßæ Bibliography
    subtitle: Links, citations, and bibliography. (in addition to the official [hayagriva](https://github.com/typst/hayagriva))
  - category: mix
    title: ‚öîÔ∏è Mix writing
    subtitle: Mix Typst into other documents.
  - category: convert
    title: üé© Conversion
    subtitle: Convert a Typst document from or into other formats, and generate online websites. (in addition to [Pandoc](https://pandoc.org))
  - category: pkg
    title: üöÄ Package development
    subtitle: Facilitate development of Typst packages and templates.
  - category: docs-infra
    title: üèó Documentation infrastructure
    subtitle: Infrastructure of building the [Typst documentation](https://typst.app/docs/), such as local preview.
  - category: coding
    title: üíª Programming
    subtitle: Bindings to programming languages and deployable robots.
  - category: misc
    title: üê±‚Äçüêâ Miscellaneous

labels:
  - label: cli
    name: ü§ñ CLI
    description: Command-line programs with pre-built binaries available.
  - label: runnable
    name: ü•° Runnable
    description: Runnable projects that needs a proper environment (e.g., pip/npm/cargo install).
  - label: api
    name: üîå API
    description: Libraries providing API for development.
  - label: app
    name: üé® App
    description: Local apps with graphical user interface.
  - label: web
    name: ü¶ã Web
    description: Web pages and Web apps.
  - label: extension
    name: üß© Extension
    description: Browser addons and user scripts, and other kinds of extensions.
  - label: typst-package
    name: üåå Typst package
    description: Projects that are also available as Typst packages, and experimental unpublished local packages.
  - label: multilingual
    name: üó∫Ô∏è Multilingual
    description: Projects that are available in multiple languages or scripts.
  - label: non-english
    name: üêß non-English
    description: Projects that are not available in English.

