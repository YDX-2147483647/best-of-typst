    subtitle: Links, citations, and bibliography.
  - category: mix
    title: ‚öîÔ∏è Mix writing
    subtitle: Mix Typst into other documents.
  - category: convert
    title: üé© Conversion
    subtitle: Convert a Typst document from or into other formats, and generate online websites. (in addition to [Pandoc](https://pandoc.org))
  - category: pkg
    title: üöÄ Package development
    subitile: Facilitate development of Typst packages and templates.
  - category: docs-infra
    title: üèó Documentation infrastructure
    subtitle: Infrastructure of building the [Typst documentation](https://typst.app/docs/), such as local preview.
  - category: coding
    title: üíª Programming
    subtitle: Bindings to programming languages and deployable robots.
  - category: misc
    title: üê±‚Äçüêâ Miscellaneous

labels:
  - label: cli
    name: ü§ñ CLI
    description: Command-line programs with pre-built binaries available.
  - label: runnable
    name: ü•° Runnable
    description: Runnable projects that needs a proper environment (e.g., pip/npm/cargo install).
  - label: api
    name: üîå API
    description: Libraries providing API for development.
  - label: app
    name: üé® App
    description: Local apps with graphical user interface.
  - label: web
    name: ü¶ã Web
    description: Web pages and Web apps.
  - label: extension
    name: üß© Extension
    description: Browser addons and user scripts, and other kinds of extensions.
  - label: typst-package
    name: üåå Typst package
    description: Projects that are also available as Typst packages, and experimental unpublished local packages.
  - label: multilingual
    name: üó∫Ô∏è Multilingual
    description: Projects that are available in multiple languages or scripts.
  - label: non-english
    name: üêß non-English
